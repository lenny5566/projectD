<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>List</title>
<style>

h1 {
    text-align  : center;
    font-size   : 70px;
}

h2 {
    text-align   : center;
    font-size    : 40px;
}

h3 {
    text-align  : center;
    font-size   : 30px;
}

a {
    text-decoration : none;
	color: black;
}

table {
    width : 100%;
    line-height      : 20px;
    text-align       : center;
    border-spacing   : 50px 5px;
    border-collapse  : collapse;
    background-color : #F8F8FF;
}

table, td, th {
    border  : 1px solid #BBB;
    padding : 5px #BBB;
}

html, body {
    font-family: "標楷體";
    color: black;
    font-weight: bold;
    background : white;
}

#msg {
    float       : center;
    text-align  : center;
}

#choose {
    float       : left;
    text-align  : center;
}

#jump_page {
    float       : right;
    text-align  : center;
}

input[type="submit"], input[type="reset"], input[type="date"], select {
    padding        : 5px 15px;
    background     : #DDDDDD;
    border         : 0 none ;
    cursor         : pointer;
    border-radius  : 5px;
    font-family    : "標楷體";
	color: black;
}

.ifile {
    position : absolute;
    opacity  : 0;
    filter   : alpha(opacity=0);
}

</style>
