<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>List</title>
<style>

h1 {
    text-align  : center;
    font-size   : 70px;
}

h2 {
    text-align   : center;
    font-size    : 40px;
}

h3 {
    text-align  : center;
    font-size   : 30px;
}

a {
    text-decoration : none;
	color: black;
}

table {
    width : 100%;
    line-height      : 30px;
    text-align       : center;
    border-collapse  : collapse;
    background-color : white;
	font-size		 : 14px;
	border  		 : 5px solid #BBB;
}

th {
	font-size : 16px;
}

td, th {
    border  : 1px solid #BBB;
    padding : 5px #BBB;
}

html, body {
    font-family: "標楷體";
    color: black;
    background : white;
}

#choose {
    float       : center;
    text-align  : center;
}

#jump_page {
    float       : right;
    text-align  : center;
}

.ui-tooltip {
	width 	  : 60px;
	font-size : 13px;
	text-align: center;
	border	  : 2px solid #000;
	background-color : #F1F1F1;
	padding   : 10px 10px;
}

button, select {
	padding     : 3px 10px;
	font-family : "標楷體";
}

input[type="submit"], input[type="reset"], input[type="button"],
input[type="date"],   input[type="text"] {
    padding     : 2px 10px;
    cursor      : pointer;
    font-family : "標楷體";
	color		: black; 
	font-size	: 13px;
}

</style>
