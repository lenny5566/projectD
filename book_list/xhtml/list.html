<script type="text/javascript" src="js/FileSaver.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/jquery-1.12.1.ui.js"></script>
<script type="text/javascript">
var curPage = 1; //目前頁碼
var total,pageSize,totalPage;
var x = 10;  
var y = 20;

$(function ()
{
	$(document).on('click', '#pagecount span a', function()
	{
		var rel = $(this).attr("rel");
		if (rel) {
			get_Data(rel);
		}
	});
	
	$(document).on('change', '#sort', function()
    {
		var rel = curPage;
		get_Data(rel);
	});

	$(document).on('click', '#go_page', function()
	{
		var num   = $("#page").val();
		var check = /^[1-9][0-9]*$/;
		if (num != "") {
			if (check.test(num) ) {
				if (num <= totalPage) {
					get_Data(num);
				} else {
					alert("超過總頁數!");
				}
			} else {
				alert("請輸入非0正整數!");
			}
		} else {
			alert("請輸入頁碼!");
		}
	});

	$(document).on('mouseover', '.tooltip', function(e)
	{
		if (this.title != "" && this.title != "undefined") {
			this.myTitle = this.title;
			this.title   = "";
			var tooltip  = "<p id='tooltip'>" + this.myTitle + "<\/p>"; //生成div
			$("body").append(tooltip);
			$("#tooltip").css({
					"top" : (e.pageY+y) + "px",
					"left": (e.pageX+x) + "px"
			}).show("fast");	  //設置x座標和y座標，然後顯示
		} else {
			this.title   = "";
		}
	}).on('mouseout', '.tooltip', function()
	{		
		this.title = this.myTitle;
		$("#tooltip").remove();   //滑鼠移開後，移除tip
	}).on('mousemove', '.tooltip', function()
	{	
		$("#tooltip").css({
			"top": (e.pageY+y) + "px",
			"left": (e.pageX+x)  + "px"
		});
	});

	$(document).on('click', '#output', function ()
	{
		var choose = $("#output_choose").find(":selected").val();
		if (choose == 0) {
			alert("請選擇匯出方式!");
		} else {
			var checkVal = new Array();
			var data = "";
			if (choose == 1) {
				location.href = "print.php";
			}
			
			if (choose == 2) {
				$('input[name="choose"]').each( function(i)
				{
					checkVal[i] = this.value;
					data += checkVal[i] + "\n";
				});
				data = data.slice(0, -1);
				print_list(data);
			}
			
			if (choose == 3) {
				$('input:checkbox:checked[name="choose"]').each( function(i)
				{
					checkVal[i] = this.value;
					data += checkVal[i] + "\n";
				});
				data = data.slice(0, -1);
				print_list(data);
			}
		}
	});
	
	get_Data(1);
});

function get_Data(page)
{ 
	$.ajax({
		type: 'POST',
		url: 'data.php',
		data: {
			pageNum : page-1,
			sort	: $("#sort").find(":selected").val()
		},
		dataType:'json',
		success:function(json)
		{
			$("#list").empty();
			total      = json.total; //資料總數
			pageSize   = json.pageSize; //每頁數
			curPage    = page; //目前頁數
			totalPage  = json.totalPage; //總頁數
			var li     = "<table><tr><th><input type='checkbox' name='all' onClick='check_all(this, " + '"choose"' + ")'>全選</th>"+
						"<th>ISBN</th><th>出版社</th><th>書名</th><th>作者</th><th>定價</th><th>發行日</th><th>編輯/刪除</th></tr>";
			var list   = json.list;
			$.each(list,function(index,array)
			{
				li += "<tr onmouseover='this.style.backgroundColor=" + '"#EEEEEE"' +
						";' onmouseout='this.style.backgroundColor=" + '"white"'   +
						";'><td><input type='checkbox' name='choose' value='"
							+ array['ISBN'] + "," + array['press'] + "," + array['bName'] + 
						"," + array['author'] + "," + array['prize'] + "," + array['day'] + 
						"'></td><td>" +
					array['ISBN']  + "</td><td class='tooltip' title='" + array['p_data'] + "'>" +
					array['press'] +"</td><td>" +
					array['bName'] +"</td><td>" +
					array['author']+"</td><td>" +
					array['prize'] +"</td><td>" +
					array['day']   +"</td><td>" +
					"<button style='background-color:#FF9900;'><a href='edit.php?id="   + array['id'] +
					"'> 編輯 </a></button>&nbsp" +
					"<button style='background-color:#FF0000;'><a href='delete.php?id=" + array['id'] +
					"' onClick='return check_delete();'> 刪除 </a></button></tr>";
			});
			li += "</table>";
			$("#list").append(li);
		},

		complete:function() //分頁
		{
			if (total > 16) {
				get_PageBar();
			}
		},

		error:function()
		{
			alert("載入失敗!");
		}
	});
}

function get_PageBar()
{
	//頁碼大於最大頁
	if (curPage > totalPage) {
		curPage = totalPage;
	}
	//頁碼小於1
	if (curPage < 1) {
		curPage = 1;
	}
	pageStr = "";
	//如果是首頁
	if (curPage == 1) {
		pageStr += "";
	} else {
		pageStr += "<span><a href='javascript:void(0)' rel='1'>|<</a></span>&nbsp" +
				   "<span><a href='javascript:void(0)' rel='" + (curPage-1) + "'><<</a></span>&nbsp";
	}
	
	pageStr += "<span>第 "+curPage+" 頁</span>";
	
	//如果是最後頁
	if (curPage >= totalPage) {
		pageStr += "";
	} else {
		pageStr += "&nbsp<span><a href='javascript:void(0)' rel='" + (parseInt(curPage)+1) + "'>>></a></span>" +
				   "&nbsp<span class='tooltip' title='第 " + totalPage + " 頁'>" +
				   "<a href='javascript:void(0)' rel='" + totalPage + "'>>|</a></span>";
	}

	$("#pagecount").html(pageStr);
}

function print_list(list)
{
	var blob   = new Blob(["\ufeff", list], {
			type: "text/plain;charset=utf-8"
		});
	var Today   = new Date();
	var strFile = Today.getFullYear() + "-" + (Today.getMonth()+1) + "-"
				+ Today.getDate() + ".csv";
	saveAs(blob, strFile);
	return false;
}


function check_all(obj, check)
{
	var checkboxs = document.getElementsByName(check);
	for (var i = 0; i < checkboxs.length; i++) {
		checkboxs[i].checked = obj.checked;
	}
}

function check_delete()
{
	if (confirm("真的要刪除?") == true) {
		return true;
	} else {
		return false;
	}
}

</script>
